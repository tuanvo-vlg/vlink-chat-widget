<div class="chat--widget">
  <div class="chat--widget__minimized" [hidden]="!minimizeChatView" id="menupopup">
    <div class="chat--widget__minimized__container" (click)="toggleChatView(false)">
      <div class="typing-demo" *ngIf="!isClosed">
        <p>
          Hello, <br /> I am Startech AI
        </p>
        <a href="javascript:void(0)" class="chat--widget__minimized__close" (click)="close($event)">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_4633_5413)">
              <rect width="20" height="20" rx="10" fill="white" />
              <path
                d="M14 6.80571L13.1943 6L10 9.19429L6.80571 6L6 6.80571L9.19429 10L6 13.1943L6.80571 14L10 10.8057L13.1943 14L14 13.1943L10.8057 10L14 6.80571Z"
                fill="#7E838B" />
            </g>
            <defs>
              <clipPath id="clip0_4633_5413">
                <rect width="20" height="20" rx="10" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </a>
      </div>
      <img class="chat--widget__minimized__icon" src="{{imageUrl}}" alt="Final Ong GIF">
    </div>
  </div>
  <div [hidden]="minimizeChatView" class="chat--widget__extend">
    <div class="chat--widget__extend--header">
      <p>Startech AI Assistant</p>
      <div>
        <button (click)="toggleChatView(true)" type="button" aria-label="Thu nhỏ cửa sổ">
          <svg width="38" height="35" viewBox="0 0 38 35" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.3984 17.5H26.5984" stroke="#667085" stroke-width="2" stroke-miterlimit="10"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>
    <div class="chat--widget__extend--contents">
      <div class="chat--widget__start" *ngIf="!iframeUrl">
        <div class="chat--widget__start--wrapper">
          <div class="chat--widget__start--icon">
            <svg width="40" height="39" viewBox="0 0 40 39" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M27.9293 3.63037H12.0598C7.67978 3.63037 4.125 7.16928 4.125 11.5334V21.0234V22.6104C4.125 26.9745 7.67978 30.5134 12.0598 30.5134H14.4402C14.8687 30.5134 15.44 30.7991 15.7098 31.1482L18.0902 34.3062C19.1376 35.7028 20.8515 35.7028 21.8989 34.3062L24.2793 31.1482C24.5809 30.7515 25.057 30.5134 25.5489 30.5134H27.9293C32.3093 30.5134 35.8641 26.9745 35.8641 22.6104V11.5334C35.8641 7.16928 32.3093 3.63037 27.9293 3.63037ZM13.6467 19.4999C12.758 19.4999 12.0598 18.7858 12.0598 17.913C12.0598 17.0402 12.7739 16.326 13.6467 16.326C14.5196 16.326 15.2337 17.0402 15.2337 17.913C15.2337 18.7858 14.5354 19.4999 13.6467 19.4999ZM19.9946 19.4999C19.1059 19.4999 18.4076 18.7858 18.4076 17.913C18.4076 17.0402 19.1217 16.326 19.9946 16.326C20.8674 16.326 21.5815 17.0402 21.5815 17.913C21.5815 18.7858 20.8833 19.4999 19.9946 19.4999ZM26.3424 19.4999C25.4537 19.4999 24.7554 18.7858 24.7554 17.913C24.7554 17.0402 25.4696 16.326 26.3424 16.326C27.2152 16.326 27.9293 17.0402 27.9293 17.913C27.9293 18.7858 27.2311 19.4999 26.3424 19.4999Z"
                fill="#1359C8" />
            </svg>
          </div>
          <p class="chat--widget__start--txt">Hello! Nice to see you here!<br> By pressing the "Start chat" button you agree to have your personal data
            processed as described in our
            <a href="https://vmmcashback.com/docs/privacy-policy" target="_blank">Privacy Policy</a>
          </p>
          <button (click)="forceLoadLink()" class="btn btn-primary w-100">Start chat</button>
        </div>

      </div>
      <iframe *ngIf="!!iframeUrl" [src]="iframeUrl" frameborder="0"></iframe>
    </div>
  </div>
</div>
